  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samrth-Boston-Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            grid-column: span 2;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }
    </style>
</head>
<body>

    <div>
        <h2>Boston Housing Price Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label>CRIM:</label>
                    <input type="text" name="CRIM">
                </div>
                <div class="form-group">
                    <label>ZN:</label>
                    <input type="text" name="ZN">
                </div>
                <div class="form-group">
                    <label>INDUS:</label>
                    <input type="text" name="INDUS">
                </div>
                <div class="form-group">
                    <label>CHAS:</label>
                    <input type="text" name="CHAS">
                </div>
                <div class="form-group">
                    <label>NOX:</label>
                    <input type="text" name="NOX">
                </div>
                <div class="form-group">
                    <label>RM:</label>
                    <input type="text" name="RM">
                </div>
                <div class="form-group">
                    <label>AGE:</label>
                    <input type="text" name="AGE">
                </div>
                <div class="form-group">
                    <label>DIS:</label>
                    <input type="text" name="DIS">
                </div>
                <div class="form-group">
                    <label>RAD:</label>
                    <input type="text" name="RAD">
                </div>
                <div class="form-group">
                    <label>TAX:</label>
                    <input type="text" name="TAX">
                </div>
                <div class="form-group">
                    <label>PTRATIO:</label>
                    <input type="text" name="PTRATIO">
                </div>
                <div class="form-group">
                    <label>B:</label>
                    <input type="text" name="B">
                </div>
                <div class="form-group">
                    <label>LSTAT:</label>
                    <input type="text" name="LSTAT">
                </div>
                <input type="submit" value="Predict">
            </div>
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>

</body>
</html>
